[PHP]

; ---------------------------------------------------------
; ERROR HANDLING & LOGGING (perfect for beginners)
; ---------------------------------------------------------
log_errors = On
error_log = /dev/stdderr
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; ---------------------------------------------------------
; RESOURCE LIMITS (good defaults for local dev)
; ---------------------------------------------------------
memory_limit = 256M
max_execution_time = 60
post_max_size = 100M
upload_max_filesize = 100M

; ---------------------------------------------------------
; DATE & TIMEZONE (prevents warnings)
; ---------------------------------------------------------
date.timezone = America/New_York   ; Atlanta, Georgia

; ---------------------------------------------------------
; EXTENSIONS (already available in FrankenPHP)
; ---------------------------------------------------------
; extension=sqlite3
; extension=pdo_sqlite

; ---------------------------------------------------------
; OPCACHE (dev-friendly settings)
; ---------------------------------------------------------
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 1      ; Check file changes (dev mode)
opcache.revalidate_freq = 0

; ---------------------------------------------------------
; SECURITY & HARDENING (relaxed for local learning)
; ---------------------------------------------------------
expose_php = Off
session.cookie_httponly = 1
session.cookie_secure = 0            ; 0 = works on http://localhost (change to 1 only with HTTPS)

; Disable dangerous functions for production
; disable_functions = exec,passthru,shell_exec,system,proc_open,popen
