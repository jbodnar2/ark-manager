[PHP]
; ---------------------------------------------------------
; ERROR HANDLING
; ---------------------------------------------------------
; Development: On | Production: Off
display_startup_errors = On
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL
log_errors = On
error_log =  php://stderr

; ---------------------------------------------------------
; RESOURCE LIMITS
; ---------------------------------------------------------
memory_limit = 256M
max_execution_time = 30
post_max_size = 100M
upload_max_filesize = 100M

; ---------------------------------------------------------
; EXTENSIONS
; ---------------------------------------------------------
; Available by default in FrankenPHP build/environment.
; extension=sqlite3
; extension=pdo_sqlite

; ---------------------------------------------------------
; OPCACHE (Performance)
; ---------------------------------------------------------
; Load the engine
opcache.enable=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; validate_timestamps:
; 1 = Check for file changes (Dev-friendly)
; 0 = Never check for changes (Fastest, Prod-standard)
opcache.validate_timestamps=1
opcache.revalidate_freq=0

; ---------------------------------------------------------
; SECURITY & HARDENING
; ---------------------------------------------------------
; Hide PHP version from headers
expose_php = Off

; Prevent Javascript from accessing session cookies
session.cookie_httponly = 1
; Only send cookies over HTTPS (Works with your Caddy TLS)
session.cookie_secure = 1

; Disable execution of system commands for security
; Comment this out if you explicitly need exec() for a specific tool
disable_functions = exec,passthru,shell_exec,system,proc_open,popen
